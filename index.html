<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<hr class ="divider">
    <h1>My Project Gallery</h1>
<hr class ="divider">
    <div class="gallery">
    <div class="project">
        <img src="images/cookies.jpg" alt="Cookies">
    <h2>First Project</h2>
    <button class="project-button">Show Details</button>
    <div class="details">
        <p>This is the first project.</p>
    </div>
    </div>

    <div class="project">
    <img src="images/cakes.jpeg" alt="Cakes">
    <h2>Second Project</h2>
    <button class="project-button">Show Details</button>
    <div class="details">
        <p>This is the second project.</p>
    </div>
    </div>

    <div class="project">
    <img src="images/bonbons.jpeg" alt="Chocolate Bonbons">
    <h2>Third Project</h2>
    <button class="project-button">Show Details</button>
    <div class="details">
        <p>This is the third project.</p></div>
    </div>
    </div>
<hr class ="divider">
    <h1>Contact Form</h1>
    <form id="contact-form">
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <span class="error" id="nameError"></span>
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <span class="error" id="messageError"></span>
        </div>
        <input type="submit" value="Submit">

    </form>
    <hr class ="divider">

    <footer>
        <p>Kristine May Garcia, 2025</p>
    </footer>
</body>
</html>
